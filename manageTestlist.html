<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在线考试系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="icon" href="image/logo.png"/>
    <link rel="stylesheet" href="css/layui.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/testLibrary.css"/>
</head>
<body>
<div id="header"></div>
<div id="main">
    <div id="aside" class="aside-container"></div>
    <div id="center_container">
        <!--题库-->
        <div class="layui-form" id="testLibrary">
            <div class="main_center_top">
                <h3>题库管理</h3>
            </div>
            <p>题库管理，您可以在如下列表中选择题库进行修改或删除。
            </p>
            <a class="btn btn-default">新增题库</a>
            <a class="btn btn-default">题库列表</a>
            <!--新增题库-->
            <div id="addTest" class="main_center_middle">
                <div class="row">
                    <div class="col-xs-2">
                        <b>题库名称:</b>
                    </div>
                    <div class="col-xs-10">
                        <input type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <b>题库状态:</b>
                    </div>
                    <div class="col-xs-10">
                        <input type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <b>题库说明:</b>
                    </div>
                    <div class="col-xs-10">
                        <input type="text"/>
                    </div>
                </div>
            </div>
            <!--题库列表-->
            <div id="listTest">
                <table class="main_center_middle layui-table text-center" lay-skin="line">
                    <thead>
                    <tr>
                        <th>题库名称</th>
                        <th>状态</th>
                        <th>试题数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>小学</td>
                        <td>开放</td>
                        <td>11</td>
                        <td><a href="#">修改</a>|<a href="#">删除</a></td>
                    </tr>
                    <tr>
                        <td>小学</td>
                        <td>开放</td>
                        <td>11</td>
                        <td><a href="#">修改</a>|<a href="#">删除</a></td>
                    </tr>
                    <tr>
                        <td>小学</td>
                        <td>开放</td>
                        <td>11</td>
                        <td><a href="#">修改</a>|<a href="#">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="pages text-center">
    <a href="#" class="default">上一页</a>
    <a href="#" class="cur">1</a>
    <a href="#" >2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#" class="default">下一页</a>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/layui.all.js" charset="utf-8"></script>
<script src="js/main.js"></script>
<script src="js/myTestresult.js"></script>
</body>
</html>
