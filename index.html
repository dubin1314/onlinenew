<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在线考试系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="image/logo.png"/>
    <link rel="stylesheet" href="css/common.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div id="header"></div>
    <div id="main">
        <div id="aside" class="aside-container"></div>
        <div id="center_container">
            <!--账号信息-->
            <div id="myMessage">
                <!--主体头部-->
                <div class="main_center_top">
                    <h3>我的信息</h3>
                </div>
                <!--主体内容-->
                <div class="main_center_middle">
                    <div class="row">
                        <div class="col-xs-2">
                            <b>用户名：</b>
                        </div>
                        <div class="col-xs-10">
                            <span>feiyuan</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b >准考证号：</b>
                        </div>
                        <div class="col-xs-10">
                            <span class="text-danger h4">131213131313</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b>姓名：</b>
                        </div>
                        <div class="col-xs-10">
                            <span>张三</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b>性别：</b>
                        </div>
                        <div class="col-xs-10">
                            <span>女</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b>身份证号：</b>
                        </div>
                        <div class="col-xs-10">
                            <span>1434242242424242424</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b>所属单位：</b>
                        </div>
                        <div class="col-xs-10">
                            <span>热力公司</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <b>批次：</b>
                        </div>
                        <div class="col-xs-10">
                            <span>2</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                        </div>
                        <div class="col-xs-10">
                            <a class="btn btn-primary" onclick="myprint()">打印</a>
                        </div>
                    </div>
                </div>
            </div>
        <form id="my_exam"></form>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script language="javascript" src="js/jquery.jqprint-0.3.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</div>
</body>
</html>
